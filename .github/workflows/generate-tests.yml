name: Generate Tests for New Widgets

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'packages/sections/src/**'
  
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to generate tests for'
        required: true
        type: string
      pr_number:
        description: 'Original PR number (optional, for linking in comments)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.target_branch || github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install workspace dependencies
        run: yarn install --frozen-lockfile

      - name: Build test-generator package
        run: |
          cd packages/test-generator
          yarn build

      - name: Fetch base branch for comparison
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            git fetch origin main:main
            echo "BASE_BRANCH=main" >> $GITHUB_ENV
          else
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            echo "BASE_BRANCH=origin/${{ github.base_ref }}" >> $GITHUB_ENV
          fi

      - name: Detect new widgets
        id: detect
        run: |
          # Run from workspace root so git paths resolve correctly
          node packages/test-generator/dist/cli.js detect \
            --base-branch ${{ env.BASE_BRANCH }} \
            --output-file /tmp/widgets.json \
            --verbose
          
          if [ -f /tmp/widgets.json ]; then
            COUNT=$(cat /tmp/widgets.json | jq 'length')
            echo "count=$COUNT" >> $GITHUB_OUTPUT
            WIDGETS_JSON=$(cat /tmp/widgets.json)
            echo "widgets_json<<EOF" >> $GITHUB_OUTPUT
            echo "$WIDGETS_JSON" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Found $COUNT new widget(s)"
          else
            echo "count=0" >> $GITHUB_OUTPUT
            echo "widgets_json=[]" >> $GITHUB_OUTPUT
            echo "âœ… No new widgets detected"
          fi

      - name: Generate tests
        id: generate
        if: steps.detect.outputs.count > 0
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Run from workspace root so file paths resolve correctly
          node packages/test-generator/dist/cli.js generate \
            --widgets-file /tmp/widgets.json \
            --verbose

      - name: Commit generated files
        if: steps.detect.outputs.count > 0
        id: commit
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # Determine the source branch (where widget changes were detected)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SOURCE_BRANCH="${{ inputs.target_branch }}"
          else
            SOURCE_BRANCH="${{ github.head_ref }}"
          fi
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT
          
          # Create a new branch for generated tests
          GENERATED_BRANCH="auto-tests/${SOURCE_BRANCH}-${{ github.run_number }}"
          echo "generated_branch=$GENERATED_BRANCH" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "$GENERATED_BRANCH"
          
          git add .
          git commit -m "chore: auto-generate tests for new widgets

          Generated by test-generator package.
          
          Widgets: $(cat /tmp/widgets.json | jq -r '.[].name' | tr '\n' ', ' | sed 's/,$//')"
          
          git push origin "$GENERATED_BRANCH"

      - name: Create PR for generated tests
        if: steps.commit.outputs.has_changes == 'true'
        id: create_pr
        uses: actions/github-script@v7
        with:
          script: |
            const generatedBranch = '${{ steps.commit.outputs.generated_branch }}';
            const sourceBranch = '${{ steps.commit.outputs.source_branch }}';
            const widgetsJson = `${{ steps.detect.outputs.widgets_json }}`;
            const newWidgets = JSON.parse(widgetsJson || '[]');
            const widgetList = newWidgets.map(w => `- **${w.name}** (${w.entity})`).join('\n');
            const prNumber = '${{ github.event_name == 'pull_request' && github.event.pull_request.number || inputs.pr_number }}';
            
            // Create PR from generated tests branch to the source branch
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ¤– Auto-generated tests for ${sourceBranch}`,
              head: generatedBranch,
              base: sourceBranch,
              body: `## ðŸ¤– Auto-Generated Tests\n\nThis PR contains auto-generated tests, interactors, and data-testid additions for new widgets${prNumber ? ' detected in #' + prNumber : ''}.\n\n### Detected Widgets\n${widgetList}\n\n### Generated Files\n- Interactors in \`packages/platform-test/POM/objects/widgets/\`\n- Test specs in \`packages/platform-test/e2e/pages/\`\n- Fixture updates in \`packages/platform-test/fixtures/testConfig.ts\`\n- Data-testid attributes added to source components\n\n> **Note:** Please review the generated tests and adjust as needed. The LLM-generated code may require fine-tuning based on actual component behavior and data availability.\n\n---\n_Merge this PR into \`${sourceBranch}\` to add the generated tests to your branch._`
            });
            
            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);
            return pr.data;

      - name: Comment on original PR
        if: steps.commit.outputs.has_changes == 'true' && (github.event_name == 'pull_request' || inputs.pr_number != '')
        uses: actions/github-script@v7
        with:
          script: |
            const widgetsJson = `${{ steps.detect.outputs.widgets_json }}`;
            const newWidgets = JSON.parse(widgetsJson || '[]');
            const widgetList = newWidgets.map(w => `- **${w.name}** (${w.entity})`).join('\n');
            const testPrUrl = '${{ steps.create_pr.outputs.pr_url }}';
            const testPrNumber = '${{ steps.create_pr.outputs.pr_number }}';
            
            // Get the original PR number
            let originalPrNumber;
            if ('${{ github.event_name }}' === 'pull_request') {
              originalPrNumber = ${{ github.event.pull_request.number || 0 }};
            } else {
              originalPrNumber = parseInt('${{ inputs.pr_number }}', 10);
            }
            
            if (!originalPrNumber) return;
            
            await github.rest.issues.createComment({
              issue_number: originalPrNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Auto-Generated Tests Available\n\nI detected the following new widgets/sections and generated tests for them:\n\n${widgetList}\n\n### ðŸ“‹ Review & Merge Generated Tests\n\nA separate PR has been created with the generated tests:\n\n**âž¡ï¸ [PR #${testPrNumber}: Auto-generated tests](${testPrUrl})**\n\nPlease review the generated code and merge that PR into this branch to include the tests.\n\n### Generated Files\n- Interactors in \`packages/platform-test/POM/objects/widgets/\`\n- Test specs in \`packages/platform-test/e2e/pages/\`\n- Fixture updates in \`packages/platform-test/fixtures/testConfig.ts\`\n- Data-testid attributes added to source components\n\n> **Note:** The LLM-generated code may require fine-tuning based on actual component behavior and data availability.`
            });

      - name: Summary
        if: always()
        run: |
          echo "## Test Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "**Trigger:** Manual dispatch for branch \`${{ inputs.target_branch }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.detect.outputs.count }}" = "0" ]; then
            echo "âœ… No new widgets detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“¦ **Widgets detected:** ${{ steps.detect.outputs.count }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f /tmp/widgets.json ]; then
              echo "### Detected Widgets" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              cat /tmp/widgets.json | jq -r '.[] | "- **\(.name)** (\(.entity))"' >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "${{ steps.commit.outputs.has_changes }}" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Generated PR" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… Created branch: \`${{ steps.commit.outputs.generated_branch }}\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”— PR: ${{ steps.create_pr.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY
            fi
          fi
